<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="50%" style="stop-color:#2d5a87"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="300" fill="url(#grid)"/>
  
  <!-- Cluster visualization -->
  <g opacity="0.4">
    <!-- Cluster 1 - Blue -->
    <circle cx="950" cy="100" r="40" fill="none" stroke="#4A90D9" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="940" cy="90" r="6" fill="#4A90D9"/>
    <circle cx="960" cy="95" r="5" fill="#4A90D9"/>
    <circle cx="945" cy="110" r="7" fill="#4A90D9"/>
    <circle cx="965" cy="105" r="4" fill="#4A90D9"/>
    
    <!-- Cluster 2 - Green -->
    <circle cx="1050" cy="150" r="50" fill="none" stroke="#50C878" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="1040" cy="140" r="7" fill="#50C878"/>
    <circle cx="1060" cy="145" r="5" fill="#50C878"/>
    <circle cx="1045" cy="160" r="6" fill="#50C878"/>
    <circle cx="1070" cy="155" r="8" fill="#50C878"/>
    <circle cx="1035" cy="155" r="4" fill="#50C878"/>
    
    <!-- Cluster 3 - Orange -->
    <circle cx="980" cy="220" r="35" fill="none" stroke="#FF8C00" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="970" cy="210" r="5" fill="#FF8C00"/>
    <circle cx="990" cy="215" r="6" fill="#FF8C00"/>
    <circle cx="975" cy="230" r="7" fill="#FF8C00"/>
    <circle cx="995" cy="225" r="4" fill="#FF8C00"/>
  </g>
  
  <!-- Globe icon -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="100" height="100" rx="12" fill="rgba(255,255,255,0.1)"/>
    <g transform="translate(50, 50)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#4A90D9" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="35" ry="15" fill="none" stroke="#4A90D9" stroke-width="1.5"/>
      <ellipse cx="0" cy="0" rx="15" ry="35" fill="none" stroke="#4A90D9" stroke-width="1.5"/>
      <line x1="-35" y1="0" x2="35" y2="0" stroke="#4A90D9" stroke-width="1"/>
      <line x1="0" y1="-35" x2="0" y2="35" stroke="#4A90D9" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="700" fill="#ffffff" filter="url(#glow)">Democracy Clustering Analysis</text>
  
  <!-- Subtitle -->
  <text x="200" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.85)">Unsupervised ML Analysis of Global Regime Archetypes</text>
  
  <!-- Tech badges -->
  <g transform="translate(200, 195)">
    <g>
      <rect x="0" y="0" width="80" height="28" rx="14" fill="rgba(74,144,217,0.3)"/>
      <text x="40" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">K-Means</text>
    </g>
    <g transform="translate(90, 0)">
      <rect x="0" y="0" width="95" height="28" rx="14" fill="rgba(80,200,120,0.3)"/>
      <text x="47" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Hierarchical</text>
    </g>
    <g transform="translate(195, 0)">
      <rect x="0" y="0" width="55" height="28" rx="14" fill="rgba(255,140,0,0.3)"/>
      <text x="27" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">PCA</text>
    </g>
    <g transform="translate(260, 0)">
      <rect x="0" y="0" width="45" height="28" rx="14" fill="rgba(255,255,255,0.15)"/>
      <text x="22" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">R</text>
    </g>
    <g transform="translate(315, 0)">
      <rect x="0" y="0" width="70" height="28" rx="14" fill="rgba(255,255,255,0.15)"/>
      <text x="35" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">ggplot2</text>
    </g>
  </g>
  
  <!-- Stats -->
  <g transform="translate(200, 250)">
    <text font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">
      <tspan fill="#4A90D9" font-weight="700">195</tspan>
      <tspan> Countries</tspan>
      <tspan dx="20" fill="#50C878" font-weight="700">0.89</tspan>
      <tspan> Silhouette</tspan>
      <tspan dx="20" fill="#FF8C00" font-weight="700">7</tspan>
      <tspan> Clusters</tspan>
      <tspan dx="20" fill="#ffffff" font-weight="700">87%</tspan>
      <tspan> Variance Explained</tspan>
    </text>
  </g>
</svg>
