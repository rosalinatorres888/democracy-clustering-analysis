<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="300" fill="url(#bgGrad)"/>
  
  <!-- Cluster visualization -->
  <g opacity="0.25">
    <!-- Cluster 1 -->
    <circle cx="120" cy="120" r="35" fill="none" stroke="#2563eb" stroke-width="2"/>
    <circle cx="110" cy="110" r="5" fill="#2563eb"/>
    <circle cx="130" cy="115" r="4" fill="#2563eb"/>
    <circle cx="115" cy="130" r="4" fill="#2563eb"/>
    <circle cx="125" cy="125" r="3" fill="#2563eb"/>
    
    <!-- Cluster 2 -->
    <circle cx="180" cy="200" r="30" fill="none" stroke="#10b981" stroke-width="2"/>
    <circle cx="175" cy="195" r="4" fill="#10b981"/>
    <circle cx="185" cy="205" r="3" fill="#10b981"/>
    <circle cx="180" cy="190" r="4" fill="#10b981"/>
    
    <!-- Cluster 3 -->
    <circle cx="80" cy="220" r="25" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="75" cy="215" r="3" fill="#f59e0b"/>
    <circle cx="85" cy="225" r="4" fill="#f59e0b"/>
  </g>
  
  <!-- Right side cluster -->
  <g opacity="0.2">
    <circle cx="1080" cy="140" r="40" fill="none" stroke="#dc2626" stroke-width="2"/>
    <circle cx="1070" cy="130" r="5" fill="#dc2626"/>
    <circle cx="1090" cy="145" r="4" fill="#dc2626"/>
    <circle cx="1075" cy="150" r="4" fill="#dc2626"/>
    <circle cx="1085" cy="135" r="3" fill="#dc2626"/>
  </g>
  
  <!-- Globe icon -->
  <g transform="translate(70, 95)">
    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#blueGrad)" stroke-width="3"/>
    <!-- Globe lines -->
    <ellipse cx="50" cy="50" rx="45" ry="20" fill="none" stroke="#2563eb" stroke-width="1.5"/>
    <ellipse cx="50" cy="50" rx="20" ry="45" fill="none" stroke="#2563eb" stroke-width="1.5"/>
    <line x1="5" y1="50" x2="95" y2="50" stroke="#2563eb" stroke-width="1"/>
    <line x1="50" y1="5" x2="50" y2="95" stroke="#2563eb" stroke-width="1"/>
  </g>
  
  <!-- Main text -->
  <text x="200" y="110" font-family="'SF Pro Display', 'Inter', system-ui" font-size="44" font-weight="700" fill="#f8fafc">
    Democracy Clustering
  </text>
  
  <text x="200" y="150" font-family="'SF Pro Text', 'Inter', system-ui" font-size="20" fill="#94a3b8">
    Global Regime Analysis via K-Means & Hierarchical Clustering
  </text>
  
  <!-- Tech badges -->
  <g transform="translate(200, 175)">
    <rect x="0" y="0" width="35" height="24" rx="4" fill="#2563eb" opacity="0.2"/>
    <text x="17" y="16" font-family="monospace" font-size="11" fill="#2563eb" text-anchor="middle">R</text>
    
    <rect x="45" y="0" width="75" height="24" rx="4" fill="#2563eb" opacity="0.2"/>
    <text x="82" y="16" font-family="monospace" font-size="11" fill="#2563eb" text-anchor="middle">K-Means</text>
    
    <rect x="130" y="0" width="45" height="24" rx="4" fill="#2563eb" opacity="0.2"/>
    <text x="152" y="16" font-family="monospace" font-size="11" fill="#2563eb" text-anchor="middle">PCA</text>
    
    <rect x="185" y="0" width="85" height="24" rx="4" fill="#2563eb" opacity="0.2"/>
    <text x="227" y="16" font-family="monospace" font-size="11" fill="#2563eb" text-anchor="middle">ggplot2</text>
    
    <rect x="280" y="0" width="100" height="24" rx="4" fill="#2563eb" opacity="0.2"/>
    <text x="330" y="16" font-family="monospace" font-size="11" fill="#2563eb" text-anchor="middle">Economist</text>
  </g>
  
  <!-- Stats boxes -->
  <g transform="translate(820, 70)">
    <rect x="0" y="0" width="115" height="60" rx="8" fill="url(#blueGrad)"/>
    <text x="57" y="30" font-family="'SF Pro Display', system-ui" font-size="22" font-weight="700" fill="#fff" text-anchor="middle">195</text>
    <text x="57" y="48" font-family="'SF Pro Text', system-ui" font-size="10" fill="#fff" text-anchor="middle" opacity="0.9">COUNTRIES</text>
  </g>
  
  <g transform="translate(945, 70)">
    <rect x="0" y="0" width="115" height="60" rx="8" fill="url(#redGrad)"/>
    <text x="57" y="30" font-family="'SF Pro Display', system-ui" font-size="22" font-weight="700" fill="#fff" text-anchor="middle">0.89</text>
    <text x="57" y="48" font-family="'SF Pro Text', system-ui" font-size="10" fill="#fff" text-anchor="middle" opacity="0.9">SILHOUETTE</text>
  </g>
  
  <g transform="translate(1070, 70)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#1e293b" stroke="#334155"/>
    <text x="50" y="30" font-family="'SF Pro Display', system-ui" font-size="22" font-weight="700" fill="#f8fafc" text-anchor="middle">7</text>
    <text x="50" y="48" font-family="'SF Pro Text', system-ui" font-size="10" fill="#94a3b8" text-anchor="middle">CLUSTERS</text>
  </g>
  
  <!-- Bottom info -->
  <g transform="translate(820, 145)">
    <rect x="0" y="0" width="350" height="40" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="175" y="25" font-family="'SF Pro Text', system-ui" font-size="12" fill="#94a3b8" text-anchor="middle">
      Economist Democracy Index â€¢ 2024 Data
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="290" width="1200" height="10" fill="url(#blueGrad)"/>
</svg>
